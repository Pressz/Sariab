    <div class="LockOn"><img class="loading" /></div>

    <header>
      <h1>ساریاب</h1>
      <img class="logo" src="img/logo-g.png" />
    </header>

    <nav class="menu-bar">
      <ul>
        <li onclick="Hi.load('login');">
          <a>
            <img src="img/users.png" />
            <span>
            <script type="text/javascript">
            document.write($.cookie("Fullname"))
            </script>
            </span>
          </a>
        </li>
        <li onclick="Hi.load('dashboard');"><a>خانه</a></li>
        <li onclick="Hi.load('users_edit', $.cookie('Id'));"><a>پروفایل من</a></li>
        <li onclick="Hi.load('survey');"><a>نظر سنجی</a></li>
        <li><a href="#faq">سوالات متداول</a></li>
        <li><a href="#share">معرفی به دوستان</a></li>
        <li><a href="#about">درباره ما</a></li>
        <li><a href="#join">به ما بپیوندید</a></li>
        <div class="operator-menu">
          <li onclick="Hi.load('posts');"><a>مدیریت پست‌ها</a></li>
            <div class="admin-menu">
                <li onclick="Hi.load('questions');"><a>مدیریت نظر سنجی</a></li>
                <li onclick="Hi.load('users');"><a>مدیریت کاربران</a></li>
                <li onclick="Hi.load('admins');"><a>مدیریت ادمین‌ها</a></li>

        <p></p>
      </div>

    </div>

    </div>

  <script charset="UTF-8" src="js/modal.js"></script>
  <script>
    if (!Hi.auth('USER'))
      $(".menu-bar").hide();
    if (!Hi.auth('OPERATOR'))
      $(".operator-menu").hide();
    if (!Hi.auth('ADMIN'))
      $(".admin-menu").hide();

    Hi.load('dashboard');

    $(window).on('load', function () {
      Hi.loading(false);
    });
